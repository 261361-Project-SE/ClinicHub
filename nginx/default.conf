upstream client {
    server client:3000;
}

upstream api {
    server api:5000;
}

server {
    listen 80;
    server_name clinic.se.cpe.eng.cmu.ac.th;

    # Redirect root to /booking/
    location = / {
        return 301 /booking/;
    }

    # Handle static assets by rewriting to /booking/
    location ~* \.(css|js|woff2|png|svg|jpg|jpeg|gif|ico)$ {
        rewrite ^/(.*)$ /booking/$1 last;
    }

    # Route to the client under /booking
    location /booking/ {
        proxy_pass http://client/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Serve static files from Next.js build
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /booking/_next/static/ {
        alias /app/.next/static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Route to the API
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}