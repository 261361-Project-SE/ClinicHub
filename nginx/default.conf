upstream client {
    server client:3007;
}

upstream api {
    server api:5007;
}

server {
    listen 80;
    server_name clinic.se.cpe.eng.cmu.ac.th;

    # Redirect root to /booking/
    location = / {
        return 301 /booking/;
    }

    # Handle static assets by rewriting to /booking/
    location ~* \.(css|js|woff2|png|svg|jpg|jpeg|gif|ico)$ {
        rewrite ^/(.*)$ /booking/$1 last;
    }

    # Route to the client under /booking
    location /booking/ {
        proxy_pass http://client/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route to the API
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}